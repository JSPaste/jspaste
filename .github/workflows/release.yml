name: publish
on:
  release:
    types: [ created ]

jobs:
  publish:
    name: Publish JSPaste
    runs-on: ubuntu-latest

    if: github.repository_owner == 'jspaste'
    steps:
      - uses: actions/checkout@v3

      - name: Warming up (node)
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Warming up (deps)
        run: npm ci

      - name: Set version...
        run: npm version "${{ github.event.release.tag_name }}" --git-tag-version false

      - name: Building & Publishing!
        # TODO: remove --dry-run
        run: npm publish --tag latest --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}